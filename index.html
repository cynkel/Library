<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CynLibrary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-header">
        <div class="logo">CynLibrary</div>
        <div><button class="nbbutton">New Book</button></div>
    </div>
    <div class="modal-form">
        <div class="content">
            <div class="header">
                <div class="form-header">Add New Book</div>
                <span class="close">&times</span>
            </div>
            <form action="#" method="post" id="bookForm">
                <div class="bookTitle">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="Author">
                    <label for="bookAuthor">Author: </label>
                    <input type="text" name="bookAuthor" id="bookAuthor">
                </div>
                <div class="numberOfPages">
                    <label for="numberOfPagesBox">Number Of Pages: </label>
                    <input type="text" name="numberOfPagesBox" id="numberOfPagesBox">
                </div>
                <input type="submit" value="Confirm" class="okay">
            </form>
        </div>
    </div>
    <div class="booksContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
