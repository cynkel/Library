<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CynLibrary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-form">
        <div class="content">
            <div class="header">
                <div class="form-header">Add New Book</div>
                <span class="close">&times</span>
            </div>
            <form action="#" method="post">
                <div class="bookTitle">
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="Author">
                    <label for="bookAuthor">Author: </label>
                    <input type="text" name="bookAuthor" id="bookAuthor">
                </div>
                <div class="numberOfPages">
                    <label for="numberOfPagesBox">Number Of Pages: </label>
                    <input type="text" name="numberOfPagesBox" id="numberOfPagesBox">
                </div>
            </form>
        </div>
    </div>
    <div class="booksContainer">
        <div class="bookCard">
            <div class="title">The Hobbit</div>
            <div class="author"><span class="by">By </span><span class="name">J.R.R. Tolkien</span></div>
            <div class="pages"><span class="nop">296 </span><span>pages</span></div>
            <input type="checkbox" name="read" id="read">
        </div>
    </div>
    <button class="nbbutton">New Book</button>
    <script src="script.js"></script>
</body>
</html>
